<section class="cart">
  <div class="container">
    <div class="cart_wrapper">
      <h1 class="cart_caption">
        Cart
      </h1>
      <ul class="cart_list">
        <li *ngFor="let item of items"  class="cart_item">
          <h2 class="item_caption">
            {{item.name}}
          </h2>
          <p class="item_price">
            {{item.price}}
          </p>
          <button class="item_btn" (click)="clearCartItem()">
            Remove from cart
          </button>
        </li>
      </ul>
    </div>
  </div>
</section>
